<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link rel="stylesheet" href="style.css" id="link" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/logo.ico"
      type="image/x-icon"
    />
    
  </head>
  <body class="body">
    <header>
      <div class="header">
        <h2 class="section-title"><span class="line">Video</span></h2> 
      </div>
    </header>
      <div class="container">                
        <div class="video-player">
          <div class="poster"></div>
            <video class="viewer" src="assets/video/video.mp4"></video>
            <div class="play-btn"></div>        
          <div class="controls">
            <div class="play-icon play"></div>
            <input type="range" value="0" min="0" max="100" step="1" class="progress">
            <div class="play-icon volume-icon"></div>
            <input type="range" value="40" min="0" max="100" step="1" class="volume">            
          </div>
        </div>
      </div>
      <script src="./script.js"></script>   
  </body>

  </footer>
</html>
